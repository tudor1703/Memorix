{% extends "admin/change_form.html" %}

{% load static %}

{% block object-tools-items %}
    {{ block.super }}

    {% if send_url %}
        <li>
            <form id="send-email-form" action="{{ send_url }}" method="post" class="inline-form">
                {% csrf_token %}
                <button type="submit" class="button">Send</button>
            </form>
        </li>

        <div id="email-message" class="email-message"></div>

        <link rel="stylesheet" href="{% static 'albums/css/change_form.css' %}">
        <script src="{% static 'albums/js/change_form.js' %}"></script>
    {% endif %}
{% endblock %}
